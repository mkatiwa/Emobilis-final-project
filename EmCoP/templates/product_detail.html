{% extends 'layout.html' %}

{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>

    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}

    <p>Price: ${{ product.price }}</p>
    <p>Description: {{ product.description }}</p>

</div>
{% endblock %}
