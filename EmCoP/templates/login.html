{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/stye.css' %}">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c0e27fec68.js" crossorigin="anonymous"></script>
    <title>Login to RedX</title>
</head>

<body>
    <div class='login-outer-container'>
        <div class='login-container'>
            <div class='login-area'>
                <h3>LOGIN TO </h3>
                <form class='login-items' method ='post' action ="">
                    {% csrf_token %}
                    <label htmlFor="username">Username</label>
                    <input type="text" class='login' name="username" placeholder='username' required />
                    <label htmlFor="password">Password</label>
                    <input type="password" class='login' name="password" placeholder="Your Password" required />
                    <input type="submit" class='login-btn' value="Login" />
                </form>
                <p class='p'>New to EmCoP? <a class='a' href="/register/">Create an Account</a></p>
                <p class='p'>Forgot password? <a href="#" class='a'>Reset Password</a></p>
            </div>
        </div>
    </div>
</body>
