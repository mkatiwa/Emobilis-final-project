{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/stye.css' %}">
    <script src="https://kit.fontawesome.com/c0e27fec68.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Sign Up to EmCoP</title>
</head>

<body>
    <div class='login-outer-container'>
        <div class='login-container'>
            <div class='login-area'>
                <h3>REGISTER TO EmCoP</h3>
                <form class='login-items' method="post" action ="">
                    {% csrf_token %}
                    <label htmlFor="name">Username</label>
                    <input type="text" class='login' name="username" placeholder='your username' required />
                    <label htmlFor="email">Email</label>
                    <input type="email" class='login' name="email" placeholder="your-email@gmail.com" required />
                    <label htmlFor="password">Password </label>
                    <input type="password" class='login' name="password1" id="" placeholder='Enter password' required />
                    <label htmlFor="password2">Confirm Password</label>
                    <input type="password" class='login' name="password2" id="" placeholder='Confirm password' required />
                    <input type="submit" class='login-btn' value="Register" />
                </form>
                <p class='p'>Already have an account?
                    <a class='a' href="/login/">Please Login</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
