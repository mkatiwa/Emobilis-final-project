
{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmCoP Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EmCoP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'About us' %}">about us</a>
              </li>


              <li class="nav-item">
                <a class="nav-link" href="{% url 'join us' %}">join us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'Products' %}">products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'services' %}">Services</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact us' %}">contact us</a>
              </li>

            </ul>
              {% if user.is_authenticated %}
              <nav class="navbar bg-body-tertiary">
                  <form class="container-fluid justify-content-start">
                  <a href="{% url 'logout' %}"><button class="btn btn-outline-success me-2" type="button">logout</button></a>
                  </form>
              </nav>
                {% else %}
                <nav class="navbar bg-body-tertiary">
                  <form class="container-fluid justify-content-start">
                  <a href="{% url 'register' %}"><button class="btn btn-outline-success me-2" type="button">register</button></a>
                  <a href="{% url 'login' %}"><button class="btn btn-outline-success me-2" type="button">login</button></a>
                  </form>
              </nav>
                {% endif %}

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      {% block body %}

      {% endblock %}


    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
